<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Roles</h2>
            </div>
        </div>
        <!-- /. ROW  -->

        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h5>Informacion</h5>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rol of roles">
                            <td>{{rol.id}}</td>
                            <td>{{rol.nombre}}</td>
                            <td>{{rol.descripcion}}</td>
                            <td><a class="btn btn-info" routerLink="/rol/formrol/{{rol.id}}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" routerLink="formrol">Nuevo rol</a>
            </div>

        </div>


    </div>
</div>
<!-- /. PAGE WRAPPER  -->
