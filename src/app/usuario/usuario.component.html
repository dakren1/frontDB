<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Usuarios</h2>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h5>Informacion</h5>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre de Usuario</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <th>{{usuario.id}}</th>
                            <th>{{usuario.usuario}}</th>
                            <th>{{usuario.nombre}}</th>
                            <th>{{usuario.email}}</th>
                            <th>{{usuario.rol}}</th>
                            <th><a class="btn btn-info" routerLink="/formusuario/{{usuario.id}}">Modificar</a></th>
                        </tr>
                    </tbody>
                </table>
                <a routerLink="/formusuario" class="btn btn-primary">Agregar usuario</a>
            </div>

        </div>


    </div>
</div>

<app-pie></app-pie>
