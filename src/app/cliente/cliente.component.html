<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Clientes</h2>
            </div>
        </div>
        <!-- /. ROW  -->

        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h5>Informacion</h5>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <td>{{cliente.id}}</td>
                            <td>{{cliente.nombre}}</td>
                            <td>{{cliente.telefonos[0].numero}}</td>
                            <td>{{cliente.direcciones[0].direccion}}</td>
                            <td><a class="btn btn-info" href="">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" routerLink="/formcliente">Nuevo cliente</a>
            </div>

        </div>


    </div>
</div>
<!-- /. PAGE WRAPPER  -->
