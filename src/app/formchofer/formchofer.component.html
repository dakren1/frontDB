<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Chofer</h2>
            </div>
        </div>
        <!-- /. ROW  -->
        <!--Nombre	Telefono	Direccion	Usuario	Dni	Modificar-->
        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h4></h4>
                <div>

                    <div class="input-group">
                        <span class="input-group-addon">Nombre</span>
                        <input type="text" [(ngModel)]="chofer.nombre" class="form-control"
                            placeholder="Ingrese aqui el nombre y apellido" />
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Telefono</span>
                        <input type="text" [(ngModel)]="chofer.telefono" class="form-control"
                            placeholder="Ingrese aqui un telefono" />
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Dni</span>
                        <input type="text" [(ngModel)]="chofer.dni" class="form-control"
                            placeholder="Ingrese aqui el dni" />
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Direccion</span>
                        <input type="text" class="form-control" [(ngModel)]="chofer.direccion"
                            placeholder="Ingrese aqui una direccion" />
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Usuario</span>
                        <input type="text" [(ngModel)]="chofer.usuario" class="form-control"
                            placeholder="Ingrese aqui un nombre de usuario" />
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Contraseña</span>
                        <input type="text" class="form-control" [(ngModel)]="chofer.password"
                            placeholder="Ingrese aqui una contraseña" />
                    </div>
                    <br>
                    <input (click)="guardar()" class="btn btn-primary" type="submit" value="Guardar">
                    <a routerLink="/chofer" class="btn btn-danger">Salir</a>
                </div>

                </div>

            </div>


        </div>
    </div>


    <app-pie></app-pie>
