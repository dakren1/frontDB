<app-navbar></app-navbar>

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Choferes</h2>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h5>Informacion</h5>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Usuario</th>
                            <th>Dni</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let chofer of choferes">
                            <td>{{chofer.id}}</td>
                            <td>{{chofer.nombre}}</td>
                            <td>{{chofer.telefono}}</td>
                            <td>{{chofer.direccion}}</td>
                            <td>{{chofer.usuario}}</td>
                            <td>{{chofer.dni}}</td>
                            <td><a class="btn btn-primary" routerLink="/formchofer/{{chofer.id}}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
                <a routerLink="/formchofer" class="btn btn-primary">Agregar chofer</a>
            </div>

        </div>


    </div>
</div>

<app-pie></app-pie>
