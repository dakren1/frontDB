<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Usuario</h2>
            </div>
        </div>
        <!-- /. ROW  -->
        <!--Nombre	Telefono	Direccion	Usuario	Dni	Modificar-->
        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h4></h4>
                <div>

                    <div class="input-group">
                        <span class="input-group-addon">Nombre de usuario</span>
                        <input type="text" [(ngModel)]="cliente.nombre" class="form-control"
                            placeholder="Ingrese aqui el nombre de usuario" />
                    </div>
                    <br>
                    <div *ngFor="let direccion of cliente.direcciones">
                        <div class="input-group">
                            <span class="input-group-addon">Direccion</span>
                            <input type="text" [(ngModel)]="direccion.direccion" class="form-control"
                                placeholder="Ingrese aqui una direccion" />
                        </div>
                        <br>
                    </div>

                    <input (click)="agregarDireccion()" class="btn btn-info" style="margin-right:3px;" type="submit"
                        value=" + Agregar direccion">

                    <input (click)="eliminarDireccion()" class="btn btn-danger" style="margin-right:3px;" type="submit"
                        value=" - Eliminar Direccion">
                    <br>
                    <br>
                    <div *ngFor="let telefono of cliente.telefonos">
                        <div class="input-group">
                            <span class="input-group-addon">Telefono</span>
                            <input type="text" [(ngModel)]="telefono.telefono" class="form-control"
                                placeholder="Ingrese aqui un numero de telefono" />
                        </div>
                        <br>
                    </div>

                    <input (click)="agregarTelefono()" class="btn btn-info" style="margin-right:3px;" type="submit"
                        value=" + Agregar telefono">

                    <input (click)="eliminarTelefono()" class="btn btn-danger" style="margin-right:3px;" type="submit"
                        value=" - Eliminar telefono">
                    <br>

                    <br>
                    <input (click)="guardar()" class="btn btn-primary" style="margin-right:3px;" type="submit"
                        value="Guardar">
                    <a routerLink="/cliente" class="btn btn-danger">Salir</a>
                </div>

            </div>

        </div>


    </div>
</div>


<app-pie></app-pie>
